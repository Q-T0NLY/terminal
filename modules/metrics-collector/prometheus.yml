global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Metrics Collector Service
  - job_name: 'metrics-collector'
    static_configs:
      - targets: ['metrics-collector:8006']
    metrics_path: '/metrics'

  # Discovery Service
  - job_name: 'discovery'
    static_configs:
      - targets: ['discovery:8001']
    metrics_path: '/metrics'

  # Factory Reset Service
  - job_name: 'factory-reset'
    static_configs:
      - targets: ['factory-reset:8002']
    metrics_path: '/metrics'

  # Reinstallation Service
  - job_name: 'reinstallation'
    static_configs:
      - targets: ['reinstallation:8003']
    metrics_path: '/metrics'

  # Optimization Service
  - job_name: 'optimization'
    static_configs:
      - targets: ['optimization:8004']
    metrics_path: '/metrics'

  # Terminal Config Service
  - job_name: 'terminal-config'
    static_configs:
      - targets: ['terminal-config:8005']
    metrics_path: '/metrics'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15672']
    metrics_path: '/api/metrics'
