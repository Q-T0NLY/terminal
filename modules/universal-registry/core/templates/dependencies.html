<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSE Service Dependencies - Interactive Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #graph {
            width: 100%;
            height: 100%;
        }

        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 300px;
        }

        .controls h2 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            min-width: 250px;
        }

        .stats h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 6px;
        }

        .stat-label {
            font-weight: 600;
            color: #555;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .legend h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            stroke: #fff;
            stroke-width: 3px;
        }

        .node-label {
            font-size: 12px;
            font-weight: 600;
            fill: #fff;
            text-anchor: middle;
            pointer-events: none;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .link {
            stroke-opacity: 0.6;
            transition: all 0.3s ease;
        }

        .link:hover {
            stroke-opacity: 1;
            stroke-width: 3px;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 13px;
            max-width: 300px;
            z-index: 200;
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .info-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 100;
            max-width: 350px;
            display: none;
        }

        .info-panel h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .info-item {
            margin: 6px 0;
            font-size: 13px;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            font-weight: bold;
            color: #999;
        }
    </style>
</head>
<body>
    <div id="container">
        <svg id="graph"></svg>
        
        <div class="controls">
            <h2>üéõÔ∏è Controls</h2>
            <button onclick="resetZoom()">Reset View</button>
            <button onclick="togglePhysics()">Toggle Physics</button>
            <button onclick="centerGraph()">Center Graph</button>
            <button onclick="exportGraph()">Export PNG</button>
        </div>

        <div class="stats">
            <h3>üìä Statistics</h3>
            <div class="stat-item">
                <span class="stat-label">Services:</span>
                <span class="stat-value" id="stat-services">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Dependencies:</span>
                <span class="stat-value" id="stat-dependencies">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Hub Services:</span>
                <span class="stat-value" id="stat-hubs">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Isolated:</span>
                <span class="stat-value" id="stat-isolated">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Clusters:</span>
                <span class="stat-value" id="stat-clusters">0</span>
            </div>
        </div>

        <div class="legend">
            <h4>üé® Legend</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #667eea;"></div>
                <span>Core Services</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f093fb;"></div>
                <span>Utilities</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4facfe;"></div>
                <span>Infrastructure</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #43e97b;"></div>
                <span>Monitoring</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #fa709a;"></div>
                <span>Configuration</span>
            </div>
        </div>

        <div class="info-panel" id="infoPanel">
            <span class="close-btn" onclick="closeInfo()">‚úï</span>
            <h4 id="info-title">Service Info</h4>
            <div id="info-content"></div>
        </div>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#graph")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        // Color mapping for service types
        const colorMap = {
            "core": "#667eea",
            "utility": "#f093fb",
            "infrastructure": "#4facfe",
            "monitoring": "#43e97b",
            "configuration": "#fa709a"
        };

        let simulation;
        let physicsEnabled = true;

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Load graph data
        async function loadGraph() {
            try {
                const response = await fetch('/api/v1/dependencies/visualize/d3');
                const data = await response.json();
                
                renderGraph(data);
                
                // Load statistics
                const statsResponse = await fetch('/api/v1/dependencies/graph');
                const stats = await statsResponse.json();
                updateStats(stats);
                
            } catch (error) {
                console.error('Error loading graph:', error);
            }
        }

        function renderGraph(data) {
            const { nodes, links } = data;

            // Create simulation
            simulation = d3.forceSimulation(nodes)
                .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collision", d3.forceCollide().radius(50));

            // Create links
            const link = g.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link")
                .attr("stroke", "#999")
                .attr("stroke-width", d => Math.sqrt(d.value) * 2)
                .attr("marker-end", "url(#arrowhead)");

            // Add arrowhead marker
            svg.append("defs").append("marker")
                .attr("id", "arrowhead")
                .attr("viewBox", "-0 -5 10 10")
                .attr("refX", 25)
                .attr("refY", 0)
                .attr("orient", "auto")
                .attr("markerWidth", 8)
                .attr("markerHeight", 8)
                .append("svg:path")
                .attr("d", "M 0,-5 L 10,0 L 0,5")
                .attr("fill", "#999");

            // Create nodes
            const node = g.append("g")
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", d => 15 + (d.dependency_count || 0) * 3)
                .attr("fill", d => colorMap[d.type] || "#999")
                .attr("stroke", "#fff")
                .attr("stroke-width", 2)
                .call(drag(simulation))
                .on("mouseover", showTooltip)
                .on("mouseout", hideTooltip)
                .on("click", showInfo);

            // Create labels
            const labels = g.append("g")
                .selectAll("text")
                .data(nodes)
                .join("text")
                .attr("class", "node-label")
                .text(d => d.name)
                .attr("dy", 35);

            // Update positions on simulation tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });
        }

        function drag(simulation) {
            function dragstarted(event) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                event.subject.fx = event.subject.x;
                event.subject.fy = event.subject.y;
            }

            function dragged(event) {
                event.subject.fx = event.x;
                event.subject.fy = event.y;
            }

            function dragended(event) {
                if (!event.active) simulation.alphaTarget(0);
                event.subject.fx = null;
                event.subject.fy = null;
            }

            return d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended);
        }

        function showTooltip(event, d) {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'block';
            tooltip.style.left = (event.pageX + 10) + 'px';
            tooltip.style.top = (event.pageY + 10) + 'px';
            tooltip.innerHTML = `
                <strong>${d.name}</strong><br>
                Type: ${d.type}<br>
                Port: ${d.port}<br>
                Dependencies: ${d.dependency_count || 0}
            `;
        }

        function hideTooltip() {
            document.getElementById('tooltip').style.display = 'none';
        }

        function showInfo(event, d) {
            const panel = document.getElementById('infoPanel');
            const title = document.getElementById('info-title');
            const content = document.getElementById('info-content');

            title.textContent = d.name;
            content.innerHTML = `
                <div class="info-item"><strong>Service ID:</strong> ${d.id}</div>
                <div class="info-item"><strong>Type:</strong> ${d.type}</div>
                <div class="info-item"><strong>Port:</strong> ${d.port}</div>
                <div class="info-item"><strong>Group:</strong> ${d.group}</div>
                <div class="info-item"><strong>Dependencies:</strong> ${d.dependency_count || 0}</div>
            `;

            panel.style.display = 'block';
        }

        function closeInfo() {
            document.getElementById('infoPanel').style.display = 'none';
        }

        function updateStats(stats) {
            document.getElementById('stat-services').textContent = stats.total_services;
            document.getElementById('stat-dependencies').textContent = stats.total_dependencies;
            document.getElementById('stat-hubs').textContent = stats.hub_services.length;
            document.getElementById('stat-isolated').textContent = stats.isolated_services.length;
            document.getElementById('stat-clusters').textContent = Object.keys(stats.clusters).length;
        }

        function resetZoom() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
            );
        }

        function togglePhysics() {
            physicsEnabled = !physicsEnabled;
            if (physicsEnabled) {
                simulation.alphaTarget(0.3).restart();
            } else {
                simulation.stop();
            }
        }

        function centerGraph() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(width / 2, height / 2).scale(1)
            );
        }

        function exportGraph() {
            const svgData = new XMLSerializer().serializeToString(svg.node());
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();

            canvas.width = width;
            canvas.height = height;

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                const pngFile = canvas.toDataURL("image/png");
                const downloadLink = document.createElement("a");
                downloadLink.download = "ose-dependencies.png";
                downloadLink.href = pngFile;
                downloadLink.click();
            };

            img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        }

        // Load graph on page load
        loadGraph();

        // Refresh every 30 seconds
        setInterval(loadGraph, 30000);
    </script>
</body>
</html>
