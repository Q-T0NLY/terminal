<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Registry - Microservices Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid rgba(255,255,255,0.2);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
        }
        
        .tab {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .tab.active {
            background: rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
        }
        
        .btn-secondary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #2563eb;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .service-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            border-left: 5px solid #667eea;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
        }
        
        .service-card.active {
            border-left-color: #10b981;
        }
        
        .service-card.inactive {
            border-left-color: #ef4444;
            opacity: 0.7;
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .service-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-badge.active {
            background: #10b981;
            color: white;
        }
        
        .status-badge.inactive {
            background: #ef4444;
            color: white;
        }
        
        .status-badge.pending {
            background: #f59e0b;
            color: white;
        }
        
        .service-info {
            margin: 15px 0;
            padding: 15px 0;
            border-top: 1px solid #e5e7eb;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .info-label {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .info-value {
            font-weight: 600;
        }
        
        .service-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn.start {
            background: #10b981;
            color: white;
        }
        
        .action-btn.stop {
            background: #ef4444;
            color: white;
        }
        
        .action-btn.restart {
            background: #3b82f6;
            color: white;
        }
        
        .action-btn.logs {
            background: #8b5cf6;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1em;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .close-modal {
            background: #6b7280;
            color: white;
        }
        
        .stream-feed {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        
        .stream-event {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 3px solid #10b981;
        }
        
        .webhook-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .webhook-url {
            font-weight: 600;
            color: #10b981;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Universal Registry</h1>
            <p class="subtitle">Microservices Control Dashboard</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('services')">üì¶ Microservices</button>
            <button class="tab" onclick="showTab('streams')">üì° Event Streams</button>
            <button class="tab" onclick="showTab('webhooks')">ü™ù Webhooks</button>
            <button class="tab" onclick="showTab('search')">üîç Search Index</button>
        </div>
        
        <!-- Microservices Tab -->
        <div id="services-tab" class="tab-content active">
            <div class="controls">
                <button class="btn btn-primary" onclick="showRegisterModal()">‚ûï Register Service</button>
                <button class="btn btn-secondary" onclick="refreshServices()">üîÑ Refresh</button>
            </div>
            
            <div class="stats-grid" id="service-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-services">0</div>
                    <div class="stat-label">Total Services</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="active-services">0</div>
                    <div class="stat-label">Active</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="inactive-services">0</div>
                    <div class="stat-label">Inactive</div>
                </div>
            </div>
            
            <div class="services-grid" id="services-grid"></div>
        </div>
        
        <!-- Event Streams Tab -->
        <div id="streams-tab" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="subscribeToStreams()">üì° Subscribe to Events</button>
                <button class="btn btn-danger" onclick="unsubscribeFromStreams()">‚èπÔ∏è Stop</button>
            </div>
            
            <div class="stream-feed" id="stream-feed">
                <div style="text-align: center; opacity: 0.7;">Click "Subscribe to Events" to start receiving real-time events</div>
            </div>
        </div>
        
        <!-- Webhooks Tab -->
        <div id="webhooks-tab" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="showWebhookModal()">‚ûï Add Webhook</button>
                <button class="btn btn-secondary" onclick="refreshWebhooks()">üîÑ Refresh</button>
            </div>
            
            <div id="webhooks-list"></div>
        </div>
        
        <!-- Search Index Tab -->
        <div id="search-tab" class="tab-content">
            <div class="controls">
                <button class="btn btn-primary" onclick="showIndexModal()">‚ûï Index Document</button>
                <button class="btn btn-secondary" onclick="refreshSearchStats()">üîÑ Refresh</button>
            </div>
            
            <div class="stats-grid" id="search-stats"></div>
        </div>
    </div>
    
    <!-- Register Service Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Register New Microservice</div>
            <form onsubmit="registerService(event)">
                <div class="form-group">
                    <label class="form-label">Service ID</label>
                    <input type="text" class="form-input" id="service-id" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Service Name</label>
                    <input type="text" class="form-input" id="service-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Port</label>
                    <input type="number" class="form-input" id="service-port" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="service-description">
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="service-category">
                        <option value="application">Application</option>
                        <option value="database">Database</option>
                        <option value="cache">Cache</option>
                        <option value="monitoring">Monitoring</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn close-modal" onclick="closeModal('register-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Webhook Modal -->
    <div id="webhook-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Add New Webhook</div>
            <form onsubmit="registerWebhook(event)">
                <div class="form-group">
                    <label class="form-label">Webhook URL</label>
                    <input type="url" class="form-input" id="webhook-url" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Events (comma-separated)</label>
                    <input type="text" class="form-input" id="webhook-events" value="service.started,service.stopped" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Secret (optional)</label>
                    <input type="text" class="form-input" id="webhook-secret">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Webhook</button>
                    <button type="button" class="btn close-modal" onclick="closeModal('webhook-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Index Document Modal -->
    <div id="index-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Index Document</div>
            <form onsubmit="indexDocument(event)">
                <div class="form-group">
                    <label class="form-label">Document ID</label>
                    <input type="text" class="form-input" id="doc-id" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" id="doc-name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" class="form-input" id="doc-description" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-input" id="doc-category" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Index</button>
                    <button type="button" class="btn close-modal" onclick="closeModal('index-modal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        let streamEventSource = null;
        
        // Tab switching
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Load data for the tab
            if (tabName === 'services') refreshServices();
            if (tabName === 'webhooks') refreshWebhooks();
            if (tabName === 'search') refreshSearchStats();
        }
        
        // Modal functions
        function showRegisterModal() {
            document.getElementById('register-modal').classList.add('active');
        }
        
        function showWebhookModal() {
            document.getElementById('webhook-modal').classList.add('active');
        }
        
        function showIndexModal() {
            document.getElementById('index-modal').classList.add('active');
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        // Service management
        async function refreshServices() {
            try {
                const response = await fetch(`${API_BASE}/services`);
                const data = await response.json();
                
                const grid = document.getElementById('services-grid');
                grid.innerHTML = '';
                
                let activeCount = 0;
                let inactiveCount = 0;
                
                for (const [id, service] of Object.entries(data.services)) {
                    if (service.status === 'active') activeCount++;
                    else inactiveCount++;
                    
                    const card = document.createElement('div');
                    card.className = `service-card ${service.status}`;
                    card.innerHTML = `
                        <div class="service-header">
                            <div class="service-name">${service.name}</div>
                            <span class="status-badge ${service.status}">${service.status}</span>
                        </div>
                        <div class="service-info">
                            <div class="info-row">
                                <span class="info-label">ID:</span>
                                <span class="info-value">${id}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Port:</span>
                                <span class="info-value">${service.port}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Health:</span>
                                <span class="info-value">${service.health}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Version:</span>
                                <span class="info-value">${service.version}</span>
                            </div>
                        </div>
                        <div class="service-actions">
                            <button class="action-btn start" onclick="startService('${id}')">‚ñ∂ Start</button>
                            <button class="action-btn stop" onclick="stopService('${id}')">‚èπ Stop</button>
                            <button class="action-btn restart" onclick="restartService('${id}')">üîÑ Restart</button>
                            <button class="action-btn logs" onclick="viewLogs('${id}')">üìÑ Logs</button>
                        </div>
                    `;
                    grid.appendChild(card);
                }
                
                document.getElementById('total-services').textContent = data.total;
                document.getElementById('active-services').textContent = activeCount;
                document.getElementById('inactive-services').textContent = inactiveCount;
            } catch (error) {
                console.error('Failed to load services:', error);
            }
        }
        
        async function registerService(event) {
            event.preventDefault();
            
            const data = {
                id: document.getElementById('service-id').value,
                name: document.getElementById('service-name').value,
                port: parseInt(document.getElementById('service-port').value),
                description: document.getElementById('service-description').value,
                category: document.getElementById('service-category').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/services/register`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal('register-modal');
                    refreshServices();
                    alert('Service registered successfully!');
                }
            } catch (error) {
                console.error('Failed to register service:', error);
                alert('Failed to register service');
            }
        }
        
        async function startService(id) {
            try {
                await fetch(`${API_BASE}/services/${id}/start`, {method: 'POST'});
                refreshServices();
            } catch (error) {
                console.error('Failed to start service:', error);
            }
        }
        
        async function stopService(id) {
            try {
                await fetch(`${API_BASE}/services/${id}/stop`, {method: 'POST'});
                refreshServices();
            } catch (error) {
                console.error('Failed to stop service:', error);
            }
        }
        
        async function restartService(id) {
            try {
                await fetch(`${API_BASE}/services/${id}/restart`, {method: 'POST'});
                refreshServices();
            } catch (error) {
                console.error('Failed to restart service:', error);
            }
        }
        
        async function viewLogs(id) {
            try {
                const response = await fetch(`${API_BASE}/services/${id}/logs`);
                const data = await response.json();
                alert(JSON.stringify(data.logs, null, 2));
            } catch (error) {
                console.error('Failed to load logs:', error);
            }
        }
        
        // Stream management
        function subscribeToStreams() {
            const feed = document.getElementById('stream-feed');
            feed.innerHTML = '<div style="color: #10b981;">üì° Connected to event stream...</div>';
            
            streamEventSource = new EventSource(`${API_BASE}/streams/subscribe`);
            
            streamEventSource.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const eventEl = document.createElement('div');
                eventEl.className = 'stream-event';
                eventEl.textContent = `[${new Date(data.timestamp).toLocaleTimeString()}] ${data.type}: ${JSON.stringify(data.data)}`;
                feed.insertBefore(eventEl, feed.firstChild);
                
                // Keep only last 50 events
                while (feed.children.length > 50) {
                    feed.removeChild(feed.lastChild);
                }
            };
        }
        
        function unsubscribeFromStreams() {
            if (streamEventSource) {
                streamEventSource.close();
                streamEventSource = null;
                document.getElementById('stream-feed').innerHTML = '<div style="text-align: center; opacity: 0.7;">Disconnected</div>';
            }
        }
        
        // Webhook management
        async function refreshWebhooks() {
            try {
                const response = await fetch(`${API_BASE}/webhooks`);
                const data = await response.json();
                
                const list = document.getElementById('webhooks-list');
                list.innerHTML = '';
                
                if (data.webhooks.length === 0) {
                    list.innerHTML = '<div style="text-align: center; opacity: 0.7;">No webhooks registered</div>';
                    return;
                }
                
                data.webhooks.forEach(webhook => {
                    const item = document.createElement('div');
                    item.className = 'webhook-item';
                    item.innerHTML = `
                        <div>
                            <div class="webhook-url">${webhook.url}</div>
                            <div style="font-size: 0.85em; opacity: 0.8;">Events: ${webhook.events.join(', ')}</div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteWebhook('${webhook.id}')">Delete</button>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load webhooks:', error);
            }
        }
        
        async function registerWebhook(event) {
            event.preventDefault();
            
            const events = document.getElementById('webhook-events').value.split(',').map(e => e.trim());
            const data = {
                url: document.getElementById('webhook-url').value,
                events: events,
                secret: document.getElementById('webhook-secret').value || null
            };
            
            try {
                const response = await fetch(`${API_BASE}/webhooks`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal('webhook-modal');
                    refreshWebhooks();
                    alert('Webhook registered successfully!');
                }
            } catch (error) {
                console.error('Failed to register webhook:', error);
                alert('Failed to register webhook');
            }
        }
        
        async function deleteWebhook(id) {
            if (confirm('Are you sure you want to delete this webhook?')) {
                try {
                    await fetch(`${API_BASE}/webhooks/${id}`, {method: 'DELETE'});
                    refreshWebhooks();
                } catch (error) {
                    console.error('Failed to delete webhook:', error);
                }
            }
        }
        
        // Search index management
        async function refreshSearchStats() {
            try {
                const response = await fetch(`${API_BASE}/search/stats`);
                const data = await response.json();
                
                const grid = document.getElementById('search-stats');
                grid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total_documents}</div>
                        <div class="stat-label">Total Documents</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.total_searches}</div>
                        <div class="stat-label">Total Searches</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.average_response_time_ms}ms</div>
                        <div class="stat-label">Avg Response Time</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.index_size_mb.toFixed(2)}MB</div>
                        <div class="stat-label">Index Size</div>
                    </div>
                `;
            } catch (error) {
                console.error('Failed to load search stats:', error);
            }
        }
        
        async function indexDocument(event) {
            event.preventDefault();
            
            const data = {
                id: document.getElementById('doc-id').value,
                name: document.getElementById('doc-name').value,
                description: document.getElementById('doc-description').value,
                category: document.getElementById('doc-category').value
            };
            
            try {
                const response = await fetch(`${API_BASE}/search/index`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    closeModal('index-modal');
                    refreshSearchStats();
                    alert('Document indexed successfully!');
                }
            } catch (error) {
                console.error('Failed to index document:', error);
                alert('Failed to index document');
            }
        }
        
        // Initialize
        refreshServices();
    </script>
</body>
</html>
